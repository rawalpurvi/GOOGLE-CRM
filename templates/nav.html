<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{% block title %}{% endblock %}</title>

  <!-- MDB icon >
  <link rel="icon" href="{{ url_for('static',filename='img/mdb-favicon.ico') }}" type="image/x-icon"-->
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="{{ url_for('static',filename='css/mdb.min.css') }}">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
</head>
<body style="background-color:#eeeeee;">

<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark primary-color">

  <!-- Navbar brand -->
  <a class="navbar-brand" href="javascript:window.location.href=window.location.origin">GOOGLE - CRM</a>

  <!-- Collapse button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
    aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Collapsible content -->
  <div class="collapse navbar-collapse" id="basicExampleNav">

    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li {% if request.endpoint == 'user_contact_info' %} class="nav-item active" {% endif %} class="nav-item" id="contact">
        <a class="nav-link" href="/user_contact_info">Contacts
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <li {% if request.endpoint == 'add_contact' %} class="nav-item active" {% endif %} class="nav-item" id="add_contact">
        <a class="nav-link" href="/add_contact">Add Contact</a>
      </li>
    </ul>
    <!-- Links -->

    <!-- sign out -->
    <div class="md-form my-0">
      <a class="nav-link white-text" href="/user_logout" onclick="signOut();">Sign out</a>
    </div>

  </div>
  <!-- Collapsible content -->

</nav>
<!--/.Navbar-->


<!-- jQuery -->
<script type="text/javascript" src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="{{ url_for('static',filename='js/popper.min.js') }}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="{{ url_for('static',filename='js/mdb.min.js') }}"></script>
<!-- Your custom scripts (optional) -->
<script type="text/javascript"></script>
<script>
  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }
</script>

<!-- Begin page content -->
{% block content %}{% endblock %}

</body>
</html>
